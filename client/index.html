<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CaveMen</title>
  <style type="text/css">
    * {
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      max-width: 100%;
      height: 100vh;
      max-height: 100%;
      overflow:hidden;
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    #chat-app {
      position: absolute;
      bottom:0;
      left:50%;
      width:700px;
      height: 100px;
      background: rgba(44, 62, 80, 0.9);
      padding:20px 25px;
      margin-left: -350px;
      transition:300ms ease-out;
      transform: translateY(150px);
    }

    #chat-app.active {
      transform: translateY(0px);
    }

    #chat-app .close {
      position:absolute;
      right:0;
      top:0;
      transform:translate(40%, -40%);
      background: #c0392b;
      color: #fff;
      border-radius: 50%;
      display: block;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    #chat-app h6 {
      color: #fff;
      font-weight: bold;
      margin: 0;
      margin-bottom: 10px;
    }

    #chat-app input {
      width: 100%;
      height: 35px;
      margin: 0 auto;
      border-radius: 3px;
      outline-color: #c0392b;
      font-size:15px;
      padding:0 10px;
    }



  </style>
</head>
<body>
  <div id="game-container" class="game-container"></div>
  <div id="chat-app">
    <h6>Write Something..</h6>
    <input type="text" />
    <span class="close">X</span>
  </div>
  <script src="./src/index.js"></script>
  <script type="text/javascript">
    document.querySelector('#chat-app .close').addEventListener('click', function(e)Â {
      e.target.closest('#chat-app').classList.remove('active');
      document.querySelector('#chat-app input[type="text"]').value = '';

      window.conversationBoxOpened = false;
    });
  </script>
</body>
</html>
